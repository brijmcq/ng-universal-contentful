<div class="container">
    <div class="row">
        <ng-container *ngFor="let brand of brands | async">
            <div (click)="onClick(brand.page_title)" class="col-6 col-md-3 col-lg-2 text-center">
              {{ brand.page_title}}
            </div>
          </ng-container>
    </div>
</div>
